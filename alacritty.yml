import:
  - ~/src/dotfiles/indexed_colors.yml

font:
  size: 12.0
  normal:
    # This nerd font is installed at ~/.fonts
    # https://www.nerdfonts.com/
    #family: UbuntuMonoNerdFont
    #family: BigBlueTerm437NerdFont
    #family: BigBlueTermPlusNerdFont
    family: MononokiNerdFont

# to test colors, try 
# colortest-256 && colortest-16

# fj theme, dark mode
colors:
  primary:
    background: '0x003333'
    foreground: '0xffffff'
    bright_foreground: '0xffffff'
    dim_foreground: '0xffffff'
  normal:
    white:   '0xdddddd' # nvim calls this lightgray
    black:   '0x555555'
    red:     '0xff5555'
    green:   '0x55ff55'
    blue:    '0x5555ff'
    yellow:  '0xffff55'
    magenta: '0xff55ff'
    cyan:    '0x55ffff'
  bright:
    white:   '0xffffff'
    black:   '0x777777'
    red:     '0xff7777'
    green:   '0x77ff77'
    blue:    '0x7777ff'
    yellow:  '0xffff77'
    magenta: '0xff77ff'
    cyan:    '0x77ffff'
  # can't find a place where dim colors are used.
  dim:
    white:   '0xffffff'
    black:   '0x000000'
    red:     '0xdd0000'
    green:   '0x00dd00'
    blue:    '0x0000dd'
    yellow:  '0x999900'
    magenta: '0x990099'
    cyan:    '0x009999'

