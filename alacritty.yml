# to activate, add these lines to ~/.config.alacritty.yml:
#import:
#  - /home/<user>/src/dotfiles/alacritty.yml

# an example .toml config for most recent version of alacritty is here:
# https://alacritty.org/config-alacritty.html

# for a .yaml example for v12, go here: 
# https://github.com/alacritty/alacritty/releases/tag/v0.12.3

#import:
#  - ~/src/alacritty-theme/themes/tokyo-night-storm.yaml

font:
  size: 12.0
  normal:
    # This nerd font is installed at ~/.fonts
    # https://www.nerdfonts.com/
    #family: UbuntuMonoNerdFont
    #family: BigBlueTerm437NerdFont
    #family: BigBlueTermPlusNerdFont
    family: MononokiNerdFont

# to test colors, try 
# colortest-256

# fj theme, bright gray
