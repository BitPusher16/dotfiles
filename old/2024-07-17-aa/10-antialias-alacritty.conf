<?xml version="1.0"?>

<!--
To activate this file, sudo copy it to /etc/fonts/fonts.d
-->

<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!--  Use the Antialiasing -->
  <match target="pattern">
    <test qual="any" name="family"> 
      <!-- comment out this line to disable antialias for all fonts -->
      <string>TerminessNerdFont</string>
    </test>
    <edit name="antialias" mode="append"><bool>false</bool></edit>
  </match>
</fontconfig>
