# this file is needed because in some cases (colons, braces)
# neovim uses indexed colors instead of 16-bit colors.
# this config sets all indexed colors to gray.
# update: not needed if we map "Special" highlight to a color in nvim?

# vim tip: to increment all of the hex values at once, set all to same value, then
# ctrl-v, select all, then g ctrl-a.

